      - name: Setup Frontend Environment
        uses: ./.github/actions/frontend-setup
        with:
          node-version: ${{ inputs.node-version }}

      - name: ğŸ” Lint code
        # run: pnpm run lint
        run: echo "Linting is disabled for now"

      - name: ğŸ“ Checking code format
